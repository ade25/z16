server {
    listen  *:${ports:https} ssl http2;
    server_name ${hosts:zope1};
    access_log ${buildout:directory}/var/log/ssl-access.log;
    root ${zope-locations:zope1}/src/${sites:zope1}.sitetheme/${sites:zope1}/sitetheme/resources/dist;

    ssl on;
    ssl_certificate /etc/letsencrypt/live/${hosts:zope1}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${hosts:zope1}/privkey.pem;
    ssl_verify_depth    3;

    keepalive_timeout 300; # up from 75 secs default

    ssl_session_tickets off;

    # enable SPDY header compression
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;

    # courtesy of https://wiki.mozilla.org/Security/Server_Side_TLS#Recommended_Ciphersuite
    ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
    ssl_prefer_server_ciphers on;

    # OCSP stapling...
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/${hosts:zope1}/chain.pem;
    resolver 8.8.8.8;

    # HSTS (ngx_http_headers_module is required) (15768000 seconds = 6 months)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";

    location ~ /.well-known {
        root ${buildout:directory}/htdocs/;
    }

    location  ~ /manage(_.+)?$ {
        deny all;
    }

    location /styles/ {
        root ${zope-locations:zope1}/src/${sites:zope1}.sitetheme/${sites:zope1}/sitetheme/resources/dist;
        expires max;
        access_log off;
        add_header Pragma public;
        add_header Cache-Control public;
        proxy_buffering         on;
        proxy_cache_valid 200 120m;
    }
    location /scripts/ {
        root ${zope-locations:zope1}/src/${sites:zope1}.sitetheme/${sites:zope1}/sitetheme/resources/dist;
        expires max;
        access_log off;
        add_header Pragma public;
        add_header Cache-Control public;
        proxy_buffering         on;
        proxy_cache_valid 200 120m;
    }
    location /assets/ {
        root ${zope-locations:zope1}/src/${sites:zope1}.sitetheme/${sites:zope1}/sitetheme/resources/dist;
        expires max;
        access_log off;
        add_header Pragma public;
        add_header Cache-Control public;
        proxy_buffering         on;
        proxy_cache_valid 200 120m;
    }

     # Set expires max on static file types (make sure you are using cache busting filenames or query params):
    location ~* ^.+\.(css|js|jpg|jpeg|gif|png|ico|gz|svg|svgz|ttf|otf|woff|eot|mp4|ogg|ogv|webm|pdf)$ {
        try_files $uri @backend;
        expires max;
        access_log off;
        add_header Pragma public;
        add_header Cache-Control public;
        proxy_buffering         on;
        proxy_cache_valid 200 120m;
    }

    location @backend {
        rewrite ^/(.*)$ /VirtualHostBase/http/${hosts:zope1}:${ports:http}/${sites:zope1}/VirtualHostRoot/$1 break;
        # Back end (for SSL content)
        proxy_pass http://cache;
        proxy_connect_timeout 75;
        proxy_read_timeout 185;
        proxy_set_header X-Real-IP  $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
    }

    location / {
        rewrite ^/(.*)$ /VirtualHostBase/http/${hosts:zope1}:${ports:http}/${sites:zope1}/VirtualHostRoot/$1 break;
        proxy_pass http://cache;
        proxy_connect_timeout 75;
        proxy_read_timeout 185;
        client_max_body_size 10m;
        client_body_timeout 1200;
    }
}

